version: 2
updates:
  # Docker Compose dependencies
  - package-ecosystem: "docker"
    directory: "/elk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "s-kuhn"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Go modules dependencies  
  - package-ecosystem: "gomod"
    directory: "/elk/fileserver"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "s-kuhn"
    commit-message:
      prefix: "go"
      include: "scope"

  # GitHub Actions dependencies (future-proofing)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "s-kuhn"
    commit-message:
      prefix: "actions"
      include: "scope"